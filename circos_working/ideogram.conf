<ideogram>

<spacing>
default = 0.005r
#default = 0.01r
break = 5u
axis_break_at_edge = yes
axis_break         = yes
axis_break_style = 1
</spacing>

<break_style 1>
stroke_color     = black
fill_color       = blue
thickness        = 0.25r
stroke_thickness = 2p
</break>


<break_style 2>
stroke_color     = black
stroke_thickness = 5p
thickness        = 2r
</break>


# Ideogram position, fill and outline
radius           = 0.85r
thickness        = 30p
fill             = yes
#fill             = no
stroke_color     = black
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
#label_font       = default
label_font       = semibold 
label_radius     = dims(image,radius) - 100p
#label_radius     = dims(image,radius) 
label_size       = 100
label_parallel   = yes

</ideogram>
